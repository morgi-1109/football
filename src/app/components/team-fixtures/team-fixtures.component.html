<div>
  <ng-container *ngIf="fixtures$ | async as fixtures; else loadingTemplate">
    <div *ngFor="let fixture of fixtures" class="fixture-line">
      <app-team-fixture-description [fixtureViewItem]="fixture"></app-team-fixture-description>
    </div>
  </ng-container>
  <ng-template #loadingTemplate>
    <app-loading></app-loading>
  </ng-template>
</div>
