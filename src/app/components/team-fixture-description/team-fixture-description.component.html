<ng-container *ngIf="fixtureViewItem && fixtureViewItem.away && fixtureViewItem.home">
  <div class="d-flex align-items-center">
    <ng-container *ngFor="let propertyName of fixtureItemKeys; odd as isOdd">
      <div [ngClass]="{'d-flex align-items-center': true, 'flex-row-reverse': propertyName === 'away'}">
        <div style="width: 100px; text-align: center"><img *ngIf="fixtureViewItem[propertyName].logo"
                                                           [src]="fixtureViewItem[propertyName].logo"
                                                           style="height: 60px"></div>
        <div style="width: 250px; text-align: center"><span
          *ngIf="fixtureViewItem[propertyName].teamName">{{fixtureViewItem[propertyName].teamName}}</span></div>
        <div style="width: 60px; text-align: center"><span>{{fixtureViewItem[propertyName].goals}}</span></div>
        <div *ngIf="isOdd" style="width: 100px; text-align: center"> - </div>
      </div>
    </ng-container>
  </div>

</ng-container>
